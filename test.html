<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type = "text/javascript"
            src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>
<input type="button" value="Click Me" class="test">
<script>
    $(".test").click(function(){
        $.ajax({
            type: "GET",
            beforeSend: function (request)
            {
                request.setRequestHeader("Access-Control-Allow-Origin", "http://192.168.0.101:3001");
            },
            dataType: 'text',
            url: "http://192.168.0.101:3001/off/18",
            crossDomain : true,
            xhrFields: {
                withCredentials: true
            }
        })
            .done(function( data ) {
                console.log("done");
            })
            .fail( function(xhr, textStatus, errorThrown) {
                alert(xhr.responseText);
                alert(textStatus);
            });
    });
</script>
</body>
</html>
