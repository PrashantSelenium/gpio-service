<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Home Automation</title>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">


    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/switch.css">
    <link rel="stylesheet" href="css/fan.css">

    <script src="js/login.js"></script>
    <script>
      $(function(){
          $("ul li").click(function(){
            $("ul li").removeClass("on");
            $(this).addClass("on");
          });
      });
    </script>
  </head>

  <body>

    <div class="cont">
  <div class="demo">
    <div class="login">
      <div class="login__check"></div>
      <div class="login__form">
        <div class="login__row">
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="login__input pass" placeholder="Secret Key"/>
        </div>
        <button type="button" class="login__submit">Sign in</button>
        <p class="login__signup">Don't have a secret key? &nbsp;<a>Ask Admin</a></p>
      </div>
    </div>
    <div class="app">
      <div class="app__top">
        <div class="app__menu-btn">
          <span></span>
        </div>
        <div class="cards">
          <button class="card-left" name="master_bed"><img src="images/masterbed.png" width="80px"></button>
          <button class="card-right"><img src="images/guestbed.png" width="80px"></button>
          <button class="card-left" name="kitchen"><img src="images/kitchen.png" width="80px"></button>
          <button class="card-right"><img src="images/living_room.png" width="80px"></button>
          <button class="card-left"><img src="images/master_bath.png" width="80px"></button>
          <button class="card-right"><img src="images/guest_bath.png" width="80px"></button>
        </div>

      </div>
      <div class="app__logout">
        <svg class="app__logout-icon svg-icon" viewBox="0 0 20 20">
          <path d="M6,3 a8,8 0 1,0 8,0 M10,0 10,12"/>
        </svg>
      </div>
    </div>
    <div class="master_bed" style="display:none;">
      <div class="lights">
        <img id="bulb-img" src="images/bulb.png">
        <label class="switch">
            <input class="switch-input" type="checkbox" />
            <span class="switch-label" data-on="On" data-off="Off"></span>
            <span class="switch-handle"></span>
        </label>
      </div>

      <div class="fans">
        <img class="image" src="images/fan.png" alt="">
        <label class="switch">
            <input class="switch-input" type="checkbox" />
            <span class="switch-label" data-on="On" data-off="Off"></span>
            <span class="switch-handle"></span>
        </label>

      </div>
      <div class="plugs"></div>

    </div>
    <div class="kitchen" style="display:none;">
      <img class="image-rotate" src="images/fan.png" alt="" width="80px">
    </div>
    </div>
  </div>
</div>


  </body>
</html>
